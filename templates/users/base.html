<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Словарь{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'words/css/style_login.css' %}">

</head>
<body>
<div class="container-fluid bg-black">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const numberOfStars = 200; // количество звезд
    const angle = -60;          // угол падения
    const colors = ["white", "#8a2be2", "#00bfff", "#ff69b4"];

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      // случайный размер звезды
      const size = Math.random() * 0.5 + 1; // 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      // случайный цвет
      star.style.background = colors[Math.floor(Math.random() * colors.length)];

      // скорость
      const duration = Math.random() * 80 + 80
      star.style.animationDuration = duration + 's';
      star.style.animationDelay = Math.random() * 5 + 's';

      // начальная позиция по всему экрану
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      star.style.left = startX + 'px';
      star.style.top = startY + 'px';

      // смещение по X и Y для падения под углом
      const yDistance = window.innerHeight + 100;
      const xOffset = Math.tan(angle * Math.PI / 180) * yDistance;
      star.style.setProperty('--x-offset', xOffset + 'px');
      star.style.setProperty('--y-offset', yDistance + 'px');

      document.body.appendChild(star);
}
</script>>
</body>
</html>
