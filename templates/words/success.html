<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Успешно</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Анимация редиректа
      setTimeout(function() {
        window.location.href = "{{ redirect_url|escapejs }}";
      }, 2000);

      // Анимация появления текста
      const msg = document.getElementById("message");
      msg.style.animation = "fadeInUp 0.8s ease-out";

      // Анимация иконки
      const icon = document.getElementById("icon");
      icon.style.animation = "pop 0.6s ease-out";
    });
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 to-blue-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
    <div id="icon" class="text-5xl mb-4">✅</div>
    <p id="message" class="text-xl font-semibold text-gray-800 leading-snug">{{ message }}</p>
    <p class="text-sm text-gray-500 mt-3">Переход через 2 секунды...</p>
  </div>
</body>
</html>
