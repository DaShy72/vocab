{% extends 'words/base.html' %}
{% block title %}Dictionary{% endblock %}
{% block content %}

<div class="row justify-content-start">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="by word, translation and part of speech">
                <button class="btn color-card color-text-word">Search</button>
            </div>
        </form>
    </div>
</div>

<div class="row g-3" >
{% for word in dict %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card word-card p-3">
            <h3 class="card-title d-flex justify-content-between align-items-center">
                <span>{{ word.word_eng }}</span>
                <span class="color-text-part-of-speech me-2">{{ word.pos }}</span>
            </h3>
            <p>{{ word.translation|safe }}</p>
            </div>
    </div>
{% empty %}
    <p>Empty</p>
{% endfor %}


</div>

{% endblock %}
