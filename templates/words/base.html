<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Словарь{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'words/css/styles.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'words/images/favicon.jpg' %}">
    {% block head %}{% endblock head %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark color-card fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'words:word_list' %}">Vocabluary</a>
        <a class="navbar-brand text-danger" href="{% url 'words:random_word' %}">Random</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'words:learned_list' %}">Learned words</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'words:quick_card' %}">Quick Card</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'words:statistics' %}">Statistics</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'words:dictionary' %}">DICTIONARY</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Log out</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
